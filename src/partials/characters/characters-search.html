<section class="search_section">
  <div class="container search_wrap">
    <form class="search_form">
      <div class="relative_div">
        <label for="comic-name">Comics</label>
        <input
          id="comic-name"
          name="comic-name"
          type="text"
          placeholder="Enter text"
        />
        <button type="submit" class="search_button">
          <svg width="16" height="16" class="search_icon">
            <use href="./images/icons/sprite.svg#icon-search"></use>
          </svg>
        </button>
      </div>

      <div class="relative_div">
        <label for="name-starts-with">Name starts with</label>
        <input
          id="name-starts-with"
          name="starts-with"
          type="text"
          placeholder="Enter text"
        />
        <button type="submit" class="search_button">
          <svg width="16" height="16" class="search_icon">
            <use href="./images/icons/sprite.svg#icon-search"></use>
          </svg>
        </button>
      </div>

      <div class="filter_wrap">
        <div class="select_wrap">
          <label for="order">Ordered by</label>

          <select class="select_order" id="order">
            <option value="name">Name</option>
            <option value="modified">Modified</option>
          </select>

          <button type="button" class="select_show_btn">
            <svg width="18" height="18" class="select_icon">
              <use href="./images/icons/sprite.svg#icon-arrow-down"></use>
            </svg>
          </button>
        </div>

        <div class="date_filter_wrap">
          <label for="date">Date</label>
          <input id="date" class="date_input" name="data" type="date" />
          <button type="button" class="calendar_show_btn">
            <svg width="18" height="18" class="select_icon">
              <use href="./images/icons/sprite.svg#icon-arrow-down"></use>
            </svg>
          </button>
        </div>
      </div>
    </form>
  </div>
</section>
